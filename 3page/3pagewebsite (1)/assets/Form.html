<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: antiquewhite; font-size: larger;">
    <form action="" method="post">
        <fieldset>
            <legend>Personal Details</legend><br><br>
            <label for="">First Name   </label><input type="text" name="fname" id="fname"><br><br>
            <label for="">Last Name </label><input type="text" name="lname" id="lname"><br><br>
            <label for="">Phone Number </label><input type="tel"name="no" id="no"><br><br>
            <label for="">Email ID </label><input type="email" name="email" id="email"><br><br>
        </fieldset>
        <br><br><br>
        <fieldset>
            <legend>Address</legend><br><br>
            <label>Apartment,Floor no*</label><br>
            <textarea name="message" rows="3" cols="30"></textarea>
            </textarea><br><br>
            <label>State*</label><br>
            <select name="State" id="state">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Goa">Goa</option>
                <option value="Bihar">Bihar</option>
            </select>
            <br><br><br>
            <label>City*</label><br>
            <input type="text" list="city" id="">
            <datalist id="city">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Hyderbad">Hyderbad</option>
                <option value="Bengaluru">Bengaluru</option>
            </datalist><br><br><br>
            <label for="">Pincode*</label><br>
            <input type="number" name="code" id="code">
        </fieldset>
        <br><br><br>
       <input type="button" value="submit" style="background-color:aqua; font-size: 20px;">
    </form>
</body>
</html>
