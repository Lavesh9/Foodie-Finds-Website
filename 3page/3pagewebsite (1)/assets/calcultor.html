<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="dialog" oninput="c.value=parseInt(a.value)+parseInt(b.value)">
        <input type="text" name="a" id="a">
        <input type="range" name="b" id="b">
        <output name="c" for="a b"></output>
    </form>
</body>
</html>
